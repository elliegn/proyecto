<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PNZ - InversiÃ³n Inteligente</title>
  <link rel="stylesheet" href="bolsa.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container">
    <h1>ðŸš€ Â¡PZN ha hecho millonarios! ðŸ’¸</h1>
    <p id="valorActual">ðŸ’¹ Valor actual: <strong>$346,968 USD</strong></p>

    <div class="chart-container">
      <canvas id="stockChart"></canvas>
    </div>

    <div class="button-group">
      <button class="buton" onclick="window.location.href='Empresa.html'">PÃ¡gina Principal</button>
      <button class="buton" onclick="invertir()">Invertir</button>
    </div>
  </div>

  <img src="stonks.jpg" alt="Stonks" class="image-corazones" />

  <!-- Sonido de victoria -->
  <audio id="victoriaSound" src="orchestral-win-331233.mp3" preload="auto"></audio>

  <script>
    const ctx = document.getElementById('stockChart').getContext('2d');
    const valorActualEl = document.getElementById('valorActual');
    const victoriaSound = document.getElementById('victoriaSound');

    const data = {
      labels: Array.from({ length: 20 }, (_, i) => `T${i + 1}`),
      datasets: [{
        label: 'Valor PZN',
        data: Array.from({ length: 20 }, () => 340000 + Math.random() * 10000),
        borderColor: '#00ff88',
        backgroundColor: 'rgba(0, 255, 136, 0.2)',
        fill: true,
        tension: 0.3,
        pointRadius: 0
      }]
    };

    const stockChart = new Chart(ctx, {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        animation: {
          duration: 1000
        },
        scales: {
          y: {
            ticks: { color: '#00ff88' },
            grid: { color: 'rgba(0, 255, 136, 0.1)' }
          },
          x: {
            ticks: { color: '#00ff88' },
            grid: { display: false }
          }
        },
        plugins: {
          legend: {
            labels: { color: '#00ff88' }
          }
        }
      }
    });

    setInterval(() => {
      const newValue = 340000 + Math.random() * 10000;
      data.labels.push(`T${data.labels.length + 1}`);
      data.labels.shift();
      data.datasets[0].data.push(newValue);
      data.datasets[0].data.shift();
      stockChart.update();

      const lastValue = Math.round(data.datasets[0].data.at(-1));
      valorActualEl.innerHTML = `ðŸ’¹ Valor actual: <strong>$${lastValue.toLocaleString()} USD</strong>`;
    }, 2000);

    function invertir() {
      victoriaSound.currentTime = 0;
      victoriaSound.play();

      const newValue = 500_000_000_000;
      for (let i = 0; i < data.datasets[0].data.length; i++) {
        data.datasets[0].data[i] = newValue;
      }
      data.labels = data.labels.map((_, i) => `Boom${i + 1}`);
      stockChart.update();

      valorActualEl.innerHTML = `ðŸ’¹ Valor actual: <strong>$${newValue.toLocaleString()} USD</strong>`;
    }
  </script>

</body>
</html>
