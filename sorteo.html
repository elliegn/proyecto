    body {
      margin: 0;
      padding: 0;
      background-color: #e8f0fe;
      background-image: url('fondo1.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Poppins', sans-serif;
      color: #333;
      text-align: center;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    header nav {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    header nav a {
      font-size: 1.2rem;
      color: #ffd700;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: #ffffff;
    }

    h1 {
      margin-top: 120px;
      color: #dedede;
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #ffd000;
      font-size: 2rem;
      margin: 20px 0;
      font-weight: 600;
      text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.9), 5px 5px 15px rgba(255, 204, 0, 0.8), 2px 2px 5px rgba(0, 0, 0, 0.7); /* Sombra brillante */
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.9), 5px 5px 15px rgba(255, 204, 0, 0.8), 2px 2px 5px rgba(0, 0, 0, 0.7);
      }
      100% {
        text-shadow: 5px 5px 20px rgba(255, 255, 255, 1), 8px 8px 25px rgba(255, 204, 0, 1), 4px 4px 10px rgba(0, 0, 0, 0.9);
      }
    }

    .image-container {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .image-container img {
      max-width: 250px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
